<h2>创建课程</h2>
<mat-dialog-content>
  <app-course-form [courseForm]="courseForm"></app-course-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onCancelClicked()" mat-flat-button>取消</button>
  <button
    (click)="onCreateClicked()"
    [disabled]="courseForm.invalid || creating"
    color="primary"
    mat-raised-button
  >
    确定
  </button>
</mat-dialog-actions>
