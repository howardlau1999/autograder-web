<app-course-form [courseForm]="courseForm"></app-course-form>
<div class="buttons">
  <button (click)="onCancelClicked()" mat-flat-button>取消</button>
  <button
    (click)="onConfirmClicked()"
    [disabled]="courseForm.invalid || loading"
    color="primary"
    mat-raised-button
  >
    确定
  </button>
</div>
