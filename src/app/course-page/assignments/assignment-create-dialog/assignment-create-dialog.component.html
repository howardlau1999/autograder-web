<mat-dialog-content>
  <mat-stepper linear="true" class="stepper-container">
    <mat-step #stepper>
      <ng-template matStepLabel>选择作业类型</ng-template>
      <form>
        <mat-form-field>
          <mat-label>作业类型</mat-label>
          <mat-select [(value)]="assignmentType">
            <mat-option value="programming">编程作业</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button color="primary" mat-raised-button matStepperNext>下一步</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>设置作业信息</ng-template>
      <form [formGroup]="programmingAssignmentForm" class="config-form">
        <mat-form-field>
          <mat-label>作业名称</mat-label>
          <input formControlName="name" matInput name="name" required type="text" />
        </mat-form-field>
        <app-datetime-picker formControlName="releaseDate" label="开始时间"></app-datetime-picker>
        <app-datetime-picker
          [error]="
            programmingAssignmentForm.get('dueDate')?.hasError('before')
              ? '截止时间不能早于开始时间'
              : ''
          "
          formControlName="dueDate"
          label="截止时间"
        ></app-datetime-picker>
        <mat-form-field>
          <mat-label>Docker 镜像</mat-label>
          <input formControlName="dockerImage" matInput name="dockerImage" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>CPU</mat-label>
          <input formControlName="cpu" matInput type="number" name="cpu" required>
          <mat-hint>设置运行最多可使用的 CPU 核心数（最小 0.5，最大 8）</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>内存</mat-label>
          <input formControlName="memory" matInput type="number" name="memory" required>
          <mat-hint>设置运行最多可使用的内存，单位 MB（最小 128，最大 8192）</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>超时</mat-label>
          <input formControlName="timeout" matInput type="number" name="timeout" required>
          <mat-hint>设置最多可运行的时间，单位秒（最小 1，最大 6000）</mat-hint>
        </mat-form-field>
        <div style="margin-top: 10px"></div>
        <app-markdown-editor formControlName="description"></app-markdown-editor>
      </form>
      <div style="margin-top: 10px"></div>
      <button mat-button matStepperPrevious>上一步</button>
      <button
        (click)="onConfirmClicked()"
        [disabled]="!programmingAssignmentForm.valid || loading"
        color="primary"
        mat-raised-button
      >
        确认
      </button>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onCancelClicked()" mat-button>取消</button>
</mat-dialog-actions>
