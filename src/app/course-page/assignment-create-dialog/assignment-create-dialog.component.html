<mat-dialog-content>
  <mat-stepper linear="true">
    <mat-step #stepper>
      <ng-template matStepLabel>选择作业类型</ng-template>
      <form>
        <mat-form-field>
          <mat-label>作业类型</mat-label>
          <mat-select [(value)]="assignmentType">
            <mat-option value="programming">编程作业</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" matStepperNext>下一步</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>设置作业信息</ng-template>
      <form class="config-form">
        <mat-form-field>
          <mat-label>作业名称</mat-label>
          <input required type="text" matInput [(ngModel)]="name" name="name">
        </mat-form-field>
        <app-datetime-picker [(timestamp)]="releaseDate" label="开始时间"></app-datetime-picker>
        <app-datetime-picker [(timestamp)]="dueDate" label="截止时间"></app-datetime-picker>
        <mat-form-field>
          <mat-label>Docker 镜像</mat-label>
          <input matInput required [(ngModel)]="dockerImage" name="dockerImage">
        </mat-form-field>
        <mat-form-field>
          <mat-label>作业描述</mat-label>
          <textarea matInput [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>
      </form>
      <button mat-button matStepperPrevious>上一步</button>
      <button mat-raised-button color="primary" matStepperNext>下一步</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>确认作业信息</ng-template>
      <p>作业类型：{{assignmentType}}</p>
      <p>作业名称：{{name}}</p>
      <p>开始时间：{{releaseDate.toJSDate() | date:"medium"}}</p>
      <p>截止时间：{{dueDate.toJSDate() | date:"medium"}}</p>
      <p>Docker 镜像：{{dockerImage}}</p>
      <p>作业描述：{{description}}</p>
      <button mat-button matStepperPrevious>上一步</button>
      <button mat-raised-button color="primary" (click)="onConfirmClicked()">确认</button>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onCancelClicked()" mat-button>取消</button>
</mat-dialog-actions>
