<h2 mat-dialog-title>
  {{ title }}
</h2>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">取消</button>
  <button mat-button [color]="normal ? 'primary' : 'warn'" (click)="onConfirm()">确定</button>
</mat-dialog-actions>
