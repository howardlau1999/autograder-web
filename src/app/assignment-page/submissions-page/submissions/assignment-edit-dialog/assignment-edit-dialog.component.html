<app-assignment-form
  [(tags)]="tags"
  [submissionLimitConfig]="submissionLimitConfig"
  [formGroup]="programmingAssignmentForm"
></app-assignment-form>
<div class="buttons">
  <button (click)="onCancelClicked()" mat-flat-button>取消</button>
  <button
    (click)="onConfirmClicked()"
    [disabled]="programmingAssignmentForm.invalid || loading"
    color="primary"
    mat-raised-button
  >
    确定
  </button>
</div>
