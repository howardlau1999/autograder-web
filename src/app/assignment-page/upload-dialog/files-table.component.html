<table mat-table class="full-width-table" matSort aria-label="">
  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>文件名</th>
    <td mat-cell *matCellDef="let row">{{row.filename}}</td>
  </ng-container>

  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>上传进度</th>
    <td mat-cell *matCellDef="let row">
      <mat-progress-bar *ngIf="row.uploading" [mode]="row.progressBarMode"
                        [value]="row.uploadProgress"></mat-progress-bar>
      <mat-icon *ngIf="row.uploaded">done</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource?.data?.length"
               [pageIndex]="0"
               [pageSize]="100"
               [pageSizeOptions]="[50, 100]"
               showFirstLastButtons
               aria-label="Select page">
</mat-paginator>
