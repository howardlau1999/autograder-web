<h2 mat-dialog-title>创建提交</h2>
<button (click)="fileInput.click()" color="primary" mat-flat-button>浏览</button>
<input #fileInput (change)="uploadFileEvent($event)" id="uploadFile" name="uploadFile" style="display: none;"
       type="file"/>
{{ this.uploaded }} / {{ this.total }}
<mat-dialog-content style="max-width: 60vw; min-width: 40vw;">
  <app-files-table [uploadEntries]="uploadEntries$"></app-files-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onCancelClicked()" mat-button>取消</button>
  <button (click)="onSubmitClicked()" [disabled]="!manifestId || total == 0 || total != uploaded" color="primary"
          mat-raised-button>
    提交
  </button>
</mat-dialog-actions>
