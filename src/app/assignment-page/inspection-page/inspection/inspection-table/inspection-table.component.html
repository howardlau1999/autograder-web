<table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>用户 ID</th>
    <td mat-cell *matCellDef="let row">{{ row.getUserId() }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>用户名</th>
    <td mat-cell *matCellDef="let row">{{ row.getUsername() }}</td>
  </ng-container>
  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>昵称</th>
    <td mat-cell *matCellDef="let row">{{ row.getNickname() }}</td>
  </ng-container>
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>学号</th>
    <td mat-cell *matCellDef="let row">{{ row.getStudentId() }}</td>
  </ng-container>

  <ng-container matColumnDef="submissionCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>提交次数</th>
    <td mat-cell *matCellDef="let row">{{ row.getSubmissionCount() }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="submission-element-row"
    [class.selected]="selectedUserId === row.getUserId()"
    (click)="onRowClicked(row.getUserId())"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<mat-paginator
  #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page"
>
</mat-paginator>
