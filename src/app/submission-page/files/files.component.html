<h2>提交文件</h2>
<div class="files-tab-container">
  <div class="sidenav-body-content">
    <div class="sidenav-body-inner">
      <div class="sidenav-nav">
        <div class="sidenav-container">
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node (click)="treeNodeClicked(node)" *matTreeNodeDef="let node" class="clickable"
                           matTreeNodePadding
                           matTreeNodeToggle>
              <button disabled mat-icon-button></button>
              <mat-icon [attr.aria-label]="node.type + 'icon'" class="type-icon">
                {{ node.type === 'file' ? 'description' : 'folder' }}
              </mat-icon>
              {{node.name}}
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button [attr.aria-label]="'Toggle ' + node.name" mat-icon-button
                      matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <mat-icon [attr.aria-label]="node.type + 'icon'" class="type-icon">
                {{ node.type === 'file' ? 'description' : 'folder' }}
              </mat-icon>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
        </div>
      </div>
      <div class="file-preview-container">
        <div *ngIf="fileType !== null; else selectFile">
          <h3>{{selectedPath}} &nbsp; <a mat-raised-button download target="_blank" [href]="fileURL">
            <mat-icon>download</mat-icon>&nbsp;下载</a></h3>
          <div class="file-previewer" [ngSwitch]="fileType">
            <div *ngSwitchCase="DownloadFileType.TEXT">
            <pre>
<code [lineNumbers]="true" [languages]="[language]" [highlight]="(fileURL | codeFromUrl | async) || ''"></code>
            </pre>
            </div>
            <div *ngSwitchCase="DownloadFileType.IMAGE">
              <img [src]="fileURL">
            </div>
            <div *ngSwitchCase="DownloadFileType.PDF">
              <ngx-extended-pdf-viewer [src]="fileURL" [useBrowserLocale]="true"></ngx-extended-pdf-viewer>
            </div>
            <div *ngSwitchDefault>
              该文件无法预览，请直接下载。
            </div>
          </div>
        </div>
      </div>
      <ng-template #selectFile>
        请选择文件预览。
      </ng-template>
    </div>
  </div>
</div>
