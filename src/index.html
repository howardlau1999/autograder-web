<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Autograder</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.loli.net" />
    <link
      href="https://fonts.loli.net/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.loli.net/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      if ('{{.ServerProvided}}' === 'true') {
        window.localStorage.setItem('server_hcaptcha_client_id', '{{.HcaptchaSiteKey}}');
        window.localStorage.setItem('server_github_client_id', '{{.GithubClientId}}');
      } else {
        window.localStorage.removeItem('server_hcaptcha_client_id');
        window.localStorage.removeItem('server_github_client_id');
      }
    </script>
    <script src="katex.min.js"></script>
    <script src="auto-render.js"></script>
    <script src="marked.min.js"></script>
    <script src="prism.js"></script>
    <script src="prism-csharp.min.js"></script>
    <script src="prism-java.min.js"></script>
    <script src="prism-scala.min.js"></script>
    <script src="prism-clike.min.js"></script>
    <script src="prism-c.min.js"></script>
    <script src="prism-cpp.min.js"></script>
    <link href="prism-ghcolors.css" rel="stylesheet" />
    <link href="toastui-editor.css" rel="stylesheet" />
    <link href="codemirror.css" rel="stylesheet" />
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
